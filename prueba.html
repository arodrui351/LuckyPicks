<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Profesional</title>
  <style>
    body {
      background-color: #040c0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    form {
      background-color: #0a1618;
      padding: 40px;
      border-radius: 8px;
      width: 320px;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: transparent;
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #cfae58;
    }

    label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #aaa;
      background-color: #0a1618;
      padding: 0 5px;
      transition: 0.2s ease all;
      pointer-events: none;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #cfae58;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #cfae58;
      border: none;
      color: #040c0d;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e0be6a;
    }
  </style>
</head>
<body>

  <form>
    <div class="form-group">
      <input type="text" required placeholder=" " id="username">
      <label for="username">Usuario</label>
    </div>

    <div class="form-group">
      <input type="password" required placeholder=" " id="password">
      <label for="password">Contraseña</label>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>

</body>
</html>
